<!DOCTYPE html>
<html>
<head>
	<title>Tabbed Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/animation.js" type="text/javascript"></script>
	<script src="js/validation.js" type="text/javascript"></script>
	<link rel="shortcut icon" href="clo-emoji-favicon.jpg">
</head>
<body>
	<h1>Please click on each tab to submit all required information. </h1>
	<form name="myform" onsubmit="return validateForm()">
<ul>
	<li class="title">Who Are You?</li>
	<li class="fields">
		<label>*First Name: </label><br />
		<input id="first_name" class="req" type="text" name="First Name" /><br />
		<label>Middle Name: </label><br />
		<input id="middle_name" type="text" name="Middle Name" /><br />
		<label>Last Name: </label><br />
		<input id="last_name" type="text" name="Last Name" /><br />
		<label>*Email: </label><br />
		<input id="email" type="text" class="req" name="Email" /><br />
	</li>
	
	<li class="title">Where Are You?</li>
	<li class="fields">
		<label>City: </label><br />
		<input id="city" type="text" name="City" /><br />
		<label>*State: </label><br />
		<input id="state" type="text" class="req" name="State" /><br />
		<label>Country: </label><br />
		<input id="country" type="text" name="Country" /><br />
	</li>

	<li class="title">What do you do?</li>
	<li class="fields">
		<label>*Occupation: </label><br />
		<input id="occupation" type="text" class="req" name="Occupation" /><br />
		<label>Company: </label><br />
		<input id="company" type="text" name="Company" /><br />
		<label>Company Location: </label><br />
		<input id="location" type="text" name="Country" /><br />
	</li>
</ul>	
<input type="submit" value="Submit Form" />	
	</form>

	

</body>
</html>
